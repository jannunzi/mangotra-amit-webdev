<!DOCTYPE html>
<html lang="en" ng-app="HappeningsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=0">
    <title>Project Home Page</title>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="search.controller.view.client.js"></script>
    <script src="search.service.client.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="css/styles.css"
          rel="stylesheet"/>
</head>
<body class="centered-wrapper">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Experience the happenings nearby</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div class="centered-content">
        <div class="container-fluid" ng-controller="searchController as model">
            <label for="search">Search for happenings</label>
            <input class="form-control"
                   ng-model="queryText"
                   name="search-box"
                   placeholder="What do you want to attend?"
                   id ="search"/>
            <a class="btn btn-primary btn-block btn-default"
               ng-click="model.searchEvent(queryText)"
               role="button">Shoot</a>
        </div>
    </div>
</body>
</html>
